<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        table{
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 1px solid #333;
        }
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

                <td>贺亦欣</td>

        </tbody>
    </table>
    <script>
        // 1.先去准备好学生的数据
        var datas = [
        {
            name: '贺亦欣',
            subject: '密码学',
            score: 0
        },
        {
            name: '贺亦欣',
            subject: '安卓',
            score: 0
        }, {
            name: '贺亦欣',
            subject: '分布式',
            score: 0
        }, {
            name: '贺亦欣',
            subject: '数字鉴定',
            score: 0
        }
    ]
    // 2. 往tbody里面创建行，有几个人（通过数组的长度）我们就创建几行
    var tbody = document.querySelector('tbody')
    for(var i=0; i<datas.length;i++){
        // 创建 tr行
        var tr = document.createElement('tr')
        tbody.appendChild(tr);
        // 行里面创建单元格 td
        for(var k in datas[i]){
            var td = document.createElement('td')
            td.innerHTML = datas[i][k]
            tr.appendChild(td)
        }
        // 3. 创建有删除2个字的单元格
        var td = document.createElement('td')
        td.innerHTML = '<a href="javascript:;">删除</a>'
        // td.onclick = function(){
        //     tbody.removeChild()
        // }
        tr.appendChild(td)
    }
    var as = document.querySelectorAll('a')
    for(var i=0;i<as.length;i++){
        as[i].onclick = function(){
            // 点击a 删除当前a所在行（链接的爸爸的爸爸） node.removeChild(child)
            tbody.removeChild(this.parentNode.parentNode)
        }
    }
    </script>
</body>
</html>
