<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // dom事件流 三个阶段
        // JS代码中执行捕获或者冒泡其中的一个阶段
        // onclicj和attachEvent（ie）只能得到冒泡阶段
        // 捕获阶段 如果addEventListener第三个参数时true那么则处于捕获阶段 document -> html -> body -> father -> son
        var son = document.querySelector('.son')
        son.addEventListener('click',function(){
            alert('son')
        },true)
        var father = document.querySelector('.son')
        father.addEventListener('click',function(){
            alert('father')
        },true)
        // 冒泡阶段 如果addEventListener 第三个参数时false或者省略，那么则处于冒泡阶段 son -> father -> body -> html -> document
        var son = document.querySelector('.son')
        son.addEventListener('click',function(){
            alert('son')
        },false)
        var father = document.querySelector('.son')
        father.addEventListener('click',function(){
            alert('father')
        },false)
    </script>
</body>
</html>
